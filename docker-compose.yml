services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: dydat
      POSTGRES_PASSWORD: dydat_secret
      POSTGRES_DB: dydat
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dydat"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/src
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
